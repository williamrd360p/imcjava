<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
<link rel="stylesheet" href="style.css">
    <script>
       function CalcularIMC(){

       let peso = parseInt( document.getElementById("peso").value);
;
       let altura = parseInt( document.getElementById("altura").value);

       let resultado = "";

       let IMC = peso / (altura*altura);

       if ($IMC < 18.5) {
    resultado = "Abaixo do peso normal:";
} 

elseif ($IMC <25) {
    resultado = "Peso Normal";
}

elseif ($IMC <30) {
    resultado = "Excesso de Peso";
}

elseif ($IMC <35) {
    resultado = "Obesidade Classe I";
}

elseif ($IMC <40) {
    resultado = "Obesidade Classe II: ";
}


else {
    resultado = "Obesidade Classe III " ;
}

       }

   document.getElementById ("resultado").innerHTML= resultado;

    </script>



</head>
<body>

    <h1>Calculo IMC</h1>

    <form>

        <label for="peso">Peso (KG):</label>
        <input type="number" step="0.01" name="peso" id="peso" required>

        <label for="altura">Altura (m)</label>
        <input type="number" step="0.01" name="altura" id="altura" required>

        <button onclick="CalcularIMC()"> Calcular IMC </button>
    </form>
    <p id="resultado"></p>
</body>
</html>
